<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <h2>Person</h2>
    </div>
    <div class="col-sm-10">
      <div class="form-group">
          <div class="input-group">
            <input type="text" placeholder="Enter the name of the person you need" name="s" [(ngModel)]="filter.lastname" class="form-control left-rounded">
            <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
          </div>
      </div>
    </div>
  </div>

  <table class="table">
    <thead>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Email</th>
    </thead>
    <tbody>
    <tr *ngFor="let person of persons | FilterPipe:filter">
      <td>{{ person.lastname }}</td>
      <td>{{ person.firstname }}</td>
      <td>{{ person.email }}</td>
    </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="showModal()">Add a person</button>
  <div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title pull-left">Add a person</h4>
        </div>
        <div class="modal-body">
          <form method="POST" action="/person" (ngSubmit)="addPerson()">
            <div class="form-group">
              <label for="lastname">Lastname</label>
              <input id="lastname" type=text class="form-control" name=lastname placeholder="Lastname"[(ngModel)]="lastname">
            </div>
            <div class="form-group">
              <label for="firstname">Firstname</label>
              <input id="firstname" type=text class="form-control" name=firstname placeholder="Firstname"[(ngModel)]="firstname">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type=text class="form-control" name=email placeholder="Email"[(ngModel)]="email">
            </div>
            <div class="form-group">
              <label>Residences</label>
              <ul>
                <li *ngFor="let home of homes">
                  <input type="checkbox" name="homes"[(ngModel)]="home.selected">{{home.idHome}}
                </li>
              </ul>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
